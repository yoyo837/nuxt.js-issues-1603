<!DOCTYPE html>
<html>

<head>
    <title>升级您的浏览器</title>
    <link rel="stylesheet" href="/static/css/browser-upgrade-tips.css">
</head>
<boby>
    <div class="browser-upgrade-tips">
        <div class="index-main">
            <div class="container">
                <h1>
                    <i class="sprite alibaba"></i>
                    <span>
                    <i class="sprite warn"></i>
                    <em lang-zh="温馨提醒：您当前的浏览器版本过低，存在安全风险，请于6月20日前升级浏览器，并设置新安装的浏览器为默认浏览器。" lang-en="Your browser is out-of-date. Please download one of the up-to-date, free and excellent browsers for better security, speed and comfort.">温馨提醒：您当前的浏览器版本过低，存在安全风险，请尽快升级浏览器，并设置新安装的浏览器为默认浏览器。</em>
                </span>
                </h1>
                <div class="box-in pc-box">
                    <span class="box-title">
                    <i class="sprite pc"></i>
                    <b lang-zh="浏览器升级推荐" lang-en="browsers for pc">浏览器升级推荐</b>
                    <em class="arrow"></em>
                </span>
                    <ul>
                        <li class="chrome-item">
                            <i class="sprite chrome"></i>
                            <p lang-zh="推荐选择" lang-en="Recommended Choice">推荐选择</p>
                            <a id="chrome" target="_blank" href-en="http://www.google.com/intl/en/chrome/browser/desktop/" href-zh="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/" href="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/">
                            <b lang-zh="谷歌浏览器" lang-en="Chrome">谷歌浏览器</b>
                            <em></em>
                            <i></i>
                        </a>
                        </li>
                        <li class="ff-item">
                            <i class="sprite ff"></i>
                            <p lang-zh="推荐选择" lang-en="Recommended Choice">推荐选择</p>
                            <a target="_blank" href="http://www.mozilla.com/firefox/">
                            <b lang-zh="火狐浏览器" lang-en="FireFox">火狐浏览器</b>
                            <em></em>
                            <i></i>
                        </a>
                        </li>
                        <li class="ie-item">
                            <i class="sprite uc"></i>
                            <p lang-zh="推荐选择" lang-en="Recommended Choice">推荐选择</p>
                            <a id="uc" target="_blank" href-zh="https://support.microsoft.com/zh-cn/help/18520/download-internet-explorer-11-offline-installer" href-en="https://support.microsoft.com/en-us/help/18520/download-internet-explorer-11-offline-installer" href="https://support.microsoft.com/zh-cn/help/18520/download-internet-explorer-11-offline-installer">
                            <b lang-zh="IE11" lang-en="UC browser">IE11</b>
                            <em></em>
                            <i></i>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</boby>

</html>
